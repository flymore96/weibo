<extend name="Public:header" />
<block name="title">{$user.username}的微博 </block>
<block name="link">
    <link rel="stylesheet" href="__PUBLIC__/home/css/zone.css" />
    <style>

        .load-container {
            width: 240px;
            height: 240px;
            /*position: relative;*/
            overflow: hidden;
            margin: 0 auto;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .loader {
          -webkit-transform: translateZ(0);
          -moz-transform: translateZ(0);
          -ms-transform: translateZ(0);
          -o-transform: translateZ(0);
          transform: translateZ(0);
        }

        
        @media (max-width: 960px) {
          .inner {
            width: 480px;
          }
        }
        @media (max-width: 500px) {
          .inner {
            width: 100%;
          }
          .load-container {
            width: 100%;
          }
        }
        .load6 .loader {
              font-size: 90px;
              text-indent: -9999em;
              overflow: hidden;
              width: 1em;
              height: 1em;
              border-radius: 50%;
              margin: 0.8em auto;
              position: relative;
              -webkit-animation: load6 1.7s infinite ease;
              animation: load6 1.7s infinite ease;
            }
            @-webkit-keyframes load6 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
              5%,
              95% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
              30% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.51em -0.66em 0 -0.42em #ffffff, -0.75em -0.36em 0 -0.44em #ffffff, -0.83em -0.03em 0 -0.46em #ffffff, -0.81em 0.21em 0 -0.477em #ffffff;
              }
              55% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.29em -0.78em 0 -0.42em #ffffff, -0.43em -0.72em 0 -0.44em #ffffff, -0.52em -0.65em 0 -0.46em #ffffff, -0.57em -0.61em 0 -0.477em #ffffff;
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
            }
            @keyframes load6 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
              5%,
              95% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
              30% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.51em -0.66em 0 -0.42em #ffffff, -0.75em -0.36em 0 -0.44em #ffffff, -0.83em -0.03em 0 -0.46em #ffffff, -0.81em 0.21em 0 -0.477em #ffffff;
              }
              55% {
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.29em -0.78em 0 -0.42em #ffffff, -0.43em -0.72em 0 -0.44em #ffffff, -0.52em -0.65em 0 -0.46em #ffffff, -0.57em -0.61em 0 -0.477em #ffffff;
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
                box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
              }
            }

    </style>
</block>
<block name="main">
    <div id="cover" style="display:none"></div>
    <div id="main">
        <!-- 个人空间头部start -->
        <div class="nav">
            <div class="banner">
                <div class="headpic"><a href="#"><img src="__PUBLIC__/home/uploads/headpic/{$user.headpic}" alt="" /></a></div>
                <div class="uname"><span>{$user.username}的微博</span></div>
                <div class="uinfo"><span>
                <empty name="user.sign">这家伙很懒，什么都没留下
                <else /> 
                {$user.sign}
                </empty>
                </span></div>
            </div>
            <div class="navmenu">
                <table>
                    <tr>
                        <td><a href="javascript:void(0)" class="active">我的主页</a></td>
                        <td><a href="javascript:void(0)">我的相册</a></td>
                        <td><a href="javascript:void(0)">留言板</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 个人空间头部stop -->
        <div id="content">
            
        </div>
    </div>
</block>
<block name="script">
    <script>  
        $("td>a").click(function(){
            $("td>a").removeClass('active');
            $(this).addClass('active');
        });
        $("#content").html('<div class="load-container load6"><div class="loader">Loading...</div></div>');
        setTimeout(function(){
            $("#content").load("__CONTROLLER__/home/id/{$Think.get.id}");
        },1000);
        
        $("td>a").eq(0).click(function(){
            $("#content").html('<div class="load-container load6"><div class="loader">Loading...</div></div>');
            // 加载主页
            setTimeout(function(){
                $("#content").load("__CONTROLLER__/home/id/{$Think.get.id}");
            },1000);
        });
        $("td>a").eq(1).click(function(){
            $("#content").html('<div class="load-container load6"><div class="loader">Loading...</div></div>');
            // 加载相册
            setTimeout(function(){
                $("#content").load("__CONTROLLER__/photo/id/{$Think.get.id}");
            },1000);
        });
        $("td>a").eq(2).click(function(){
            $("#content").html('<div class="load-container load6"><div class="loader">Loading...</div></div>');
            // 加载留言板
            setTimeout(function(){
                $("#content").load("__CONTROLLER__/album/id/{$Think.get.id}");
            },1000);
        });
    </script>
</block>
