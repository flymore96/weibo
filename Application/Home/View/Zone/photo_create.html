<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        body{
            color:#333;
            font-weight: 800;
            font-family: '微软雅黑';
        }
        textarea{
            resize:none;
        }
        .btn{
            width: 46px;
            height:24px;
            background: #57B6EA;
            border:1px solid #4C92C8;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <form action="__CONTROLLER__/photo_save" method="post">
        <table>
            <tr>
                <td>相册名称：</td>
                <td>
                <input type="text" name="photo_name" />
                <input type="hidden" name="uid" value="{$Think.session.user.id}" />
                </td>
            </tr>
            <tr>
                <td>相册描述：</td>
                <td><textarea name="photo_des" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn" type="submit" value="确定" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
